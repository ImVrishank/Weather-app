<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head> 


<body class = 'bg-info text-white'>
    <div class = "text-center">
        <h1 class = 'mt-5'>Weather App</h1>

        <form action="/" method = "post">
            <input type="text" id = "cityName" name = 'cityName' placeholder="City">
            <button>Find </button>
        </form>

        {% if data != None %}
              {{data.main}} : {{ data.description }}<br>
              <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt = "Icon">
              {{data.temperature}} <br>
        {% endif %}

    </div>
    
    <style>
        a:link, a:visited {
          background-color: #0b6b78;
          color: white;
          padding: 14px 25px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
        }
        
        a:hover, a:active {
          background-color: rgba(0, 115, 255, 0.874);
        }
        </style>

    <a href="https://github.com/ImVrishank" target="_blank">My Github</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
